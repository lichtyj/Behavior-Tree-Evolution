<html>
    <head>
        <meta charset="UTF-8">
        <script language="javascript" type="text/javascript" src="AssetManager.js"></script>
        <script language="javascript" type="text/javascript" src="Controls.js"></script>
        <script language="javascript" type="text/javascript" src="Sprite.js"></script>
        <script language="javascript" type="text/javascript" src="Entity.js"></script>
        <script language="javascript" type="text/javascript" src="StaticEntity.js"></script>
        <script language="javascript" type="text/javascript" src="Resource.js"></script>

        <script language="javascript" type="text/javascript" src="GameEngine.js"></script>
        <script language="javascript" type="text/javascript" src="GUI.js"></script>
        <script language="javascript" type="text/javascript" src="Npc.js"></script>
        <script language="javascript" type="text/javascript" src="Quadtree.js"></script>
                        
        <script language="javascript" type="text/javascript" src="Terrain.js"></script>
        <script language="javascript" type="text/javascript" src="Vector.js"></script>
        <script language="javascript" type="text/javascript" src="WorldBuilder.js"></script> 
        
        <script language="javascript" type="text/javascript" src="BtRenderer.js"></script> 
        <script language="javascript" type="text/javascript" src="BNode.js"></script> 
        <script language="javascript" type="text/javascript" src="BehaviorTree.js"></script> 


        
        <script language="javascript" type="text/javascript" src="Launcher.js"></script>
        <!-- 
        
        <script language="javascript" type="text/javascript" src="Particles.js"></script>
        <script language="javascript" type="text/javascript" src="BehaviorTree.js"></script>
        <script language="javascript" type="text/javascript" src="BNode.js"></script>

        <style>
            .can {
                transform: scale(2);
                position: absolute;
                top: 200px;
                left: 200px;
                border: solid black 1px;
            }

            #viewport {
                position: relative;
                float: left;
                width: 800px;
                height: 800px;
            }

            li {
                background: rgb(182, 182, 182);
                display:block;
                float: left;
            }

            ul {
                float: right;
            }

            #params {
                float:right;
                width:350px;
            }

            select {
                width:175px;
            }

            button {
                width:175px;
            }

        </style>
    </head>

    <body id="body">
        <div id="viewport" tabindex="1">
            <canvas class="can" id="canvas" >
                Your browser does not support the canvas element.
            </canvas> 
            <canvas class="can" id="uiCanvas">
            </canvas>
        </div>

        <div id="params">
            <li>
                <ul>
                    <label>Entity type:</label>
                    <select id="select">
                        <option value="chicken">Chicken</option>
                        <option value="tree">Tree</option>
                    </select>
                </ul>
                <ul>
                    <label>Health:</label>
                    <input id="health" type="text">
                </ul>
                <ul>
                    <label>Max health:</label>
                    <input id="maxHealth" type="text">
                </ul>
                <ul>
                    <label>Hunger:</label>
                    <input id="hunger" type="text">
                </ul>
                <ul>
                    <label>Thirst:</label>
                    <input id="thirst" type="text">
                </ul>
                <ul>
                    <label>Energy:</label>
                    <input id="energy" type="text">
                </ul>
                <ul>
                    <label>Metabolic rate:</label>
                    <input id="metabolicRate" type="text">
                </ul>
                <ul>
                    <label>Thirst threshold:</label>
                    <input id="thirstThreshold" type="text">
                </ul>
                <ul>
                    <label>Hunger threshold:</label>
                    <input id="hungerThreshold" type="text">
                </ul>
                <ul>
                    <label>Energy threshold:</label>
                    <input id="energyThreshold" type="text">
                </ul>
                <ul>
                    <label>Wander weight:</label>
                    <input id="wanderWeight" type="text">
                </ul>
                <ul>
                    <label>Uphill weight:</label>
                    <input id="uphillWeight" type="text">
                </ul>
                <ul>
                    <label>Food weight:</label>
                    <input id="foodWeight" type="text">
                </ul>
                <ul>
                    <label>Water weight:</label>
                    <input id="waterWeight" type="text">
                </ul>
                <ul>
                    <label>Orientation weight:</label>
                    <input id="orientationWeight" type="text">
                </ul>
                <ul>
                    <label>Cohesion weight:</label>
                    <input id="cohesionWeight" type="text">
                </ul>
                <ul>
                    <label>Separation weight:</label>
                    <input id="separationWeight" type="text">
                </ul>
                <ul>
                    <button id="defaults" onclick="setDefaults()">Defaults</button>
                </ul>
            </li>
        </div>
        <canvas id="btCanvas" tabindex="1" style="float: left; border: solid #000 2px;">
            Your browser does not support the canvas element.
        </canvas>
    </body>
</html>
